<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor login</title>
    <link rel="stylesheet" href="styles.css">
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    
  </head>
  <body>
    <div class="nav__logo"> <i class="ri-service-line"></i>Docc<span>App</span></div>
    <div class="container">
      <form  class="login__form">
        <h1>Login</h1>
        <div class="input__row">
          <span><i class="ri-user-3-line"></i></span>
          <div class="input__group">
            <input type="text" placeholder=" " />
            <label for="name">User id</label>
          </div>
        </div>
        <div class="input__row">
          <span><i class="ri-lock-2-line"></i></span>
          <div class="input__group">
            <input id="password" type="password" placeholder=" "/>
            <label for="name">Password</label>
          </div>
    
        </div>
        <div class="action__btns">
          <a href="#" class="forgot__password">Forgot Password?</a> 
        </div>
        <br>
        <button class="login__btn">Login</button>
        <div class="register">
          Don't have an account? <a href="#">Register</a>
        </div>
      </form>
    </div>
    <div class="footer__bar">
      <div class="footer__bar__content">
        <p>Copyright Â© 2024 DOCC APP. All rights reserved.</p>
        <div class="footer__socials">
          <span><i class="ri-instagram-line"></i></span>
          <span><i class="ri-facebook-fill"></i></span>
          <span><i class="ri-heart-fill"></i></span>
          <span><i class="ri-twitter-fill"></i></span>
        </div>
      </div>
    
  </body>
</html>
